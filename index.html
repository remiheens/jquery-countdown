<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery.countdown.js"></script>
</head>
<body>
	<span class="countdown" data-limit="2013-11-21 17:27:00">00:00:00</span>
	<script>
	jQuery(document).ready(function($){
		$('.countdown').countdown({
			delay : 1000,
			pattern : '{0}h {1}min {2}sec',
			events : {
				finish: function(){
					console.log('finish');
				},
				progress: function (left){
					console.log('progress : lest : '+left+'s' );
				}
			}
		});
	});
	</script>
</body>
</html>
